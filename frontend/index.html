<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storage DApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center">

  <div class="card shadow p-4" style="min-width: 500px;">
    <h3 class="mb-4 text-center">Storage DApp</h3>

    <div class="d-flex gap-2">
      <input type="text" class="form-control" id="myInput" placeholder="Enter a number...">
      <button class="btn btn-primary btn-lg" onclick="setValue()">Set</button>
      <button class="btn btn-primary btn-lg" onclick="getValue()">Get</button>
    </div>

    <div class="mt-3 text-center" id="output"></div>
  </div>

  <script>
    let storedValue = "";

    function setValue() {
      storedValue = document.getElementById("myInput").value;
      document.getElementById("output").innerText = "Value set!";
    }

    function getValue() {
      document.getElementById("output").innerText = "Stored value: " + storedValue;
    }
  </script>

</body>
</html>
